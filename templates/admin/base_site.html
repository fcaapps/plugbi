{% extends "admin/base.html" %}

{% block title %}{{ title }} | {{ site_title|default:_('Django site admin') }}{% endblock %}

{% block extrastyle %}

    <style>
        #header {
            background-color: #b04632
        }
        #branding h1, #branding h1 a:link, #branding h1 a:visited {

            color: #ffffff;

        }

        #user-tools {

            float: right;
            padding: 0;
            margin: 0 0 0 20px;
            font-weight: 300;
            font-size: 11px;
            letter-spacing: 0.5px;
            text-transform: uppercase;
            text-align: right;
            color: #ffffff;

        }
        .button, input[type="submit"], input[type="button"], .submit-row input, a.button {
            background: #b04632;
            padding: 10px 15px;
            border: none;
            border-radius: 4px;
            color: #fff;
            cursor: pointer;
        }

        .module h2, .module caption, .inline-group h2 {
            margin: 0;
            padding: 8px;
            font-weight: 400;
            font-size: 13px;
            text-align: left;
            background: #b04632;
            color: #fff;
        }

        a:link, a:visited {

            color: #666;
            text-decoration: none;

        }

        div.breadcrumbs {

            background: #e9ecef;
            padding: 10px 40px;
            border: none;
            font-size: 14px;
            color: #666;
            text-align: left;

        }

        div.breadcrumbs a {

            color: #666;

        }


        .object-tools a:focus, .object-tools a:hover {

            background-color: #b04632;

        }

        #changelist-filter li.selected a {

            color: #b04632;

        }

        .button.default, input[type="submit"].default, .submit-row input.default {

            float: right;
            border: none;
            font-weight: 400;
            background: #b04632;

        }

        .module {

            border: none;
            margin-bottom: 30px;
            background: #fff;

        }

        .form-row {

            overflow: hidden;
            padding: 10px;
            font-size: 13px;
            border-bottom: 1px solid #eee;

        }
        .related-widget-wrapper {

            float: left;
            overflow: hidden;

        }

    </style>
{% endblock %}

{% block branding %}
<h1 id="site-name"><a href="{% url 'admin:index' %}">{{ site_header|default:_('Django administration') }}</a></h1>
{% endblock %}

{% block nav-global %}{% endblock %}
