{% extends 'base.html' %}
{% load static %}
{% load font_awesome %}
{% block title %}{% endblock %}
{% load bootstrap4 %}
{% block main %}
   <div class="container">
      <div class="row">
        <div class="col home">
            <div class="col-md-6 login-form-2">
                    <h3 class="cabecalho-login">Login, ou <a class="btn btn-outline-dark" href="#">Registre-se</a></h3>
                    <div class="row">
                        <div class="col"><a class="btn" style="width: 100%; height: 100%; text-align: center; color: #fff; background-color: #3b5998; border-radius: 5px; display: flex; justify-content: center; align-items: center;" href="https://plugbi.herokuapp.com/accounts/facebook/login">Facebook</a></div>
                        <div class="col"><a class="btn" style="width: 100%; height: 100%; text-align: center; color: #fff; background-color: #00aced; border-radius: 5px; display: flex; justify-content: center; align-items: center;" href="#">Twitter</a></div>
                        <div class="col"><a class="btn" style="width: 100%; height: 100%; text-align: center; color: #fff; background-color: #c32f10; border-radius: 5px; display: flex; justify-content: center; align-items: center;" href="https://plugbi.herokuapp.com/accounts/google/login">Google+</a></div>
                    </div>
                     <hr class="hr-login">
                    <form method="post">
                        {% csrf_token %}
            		    {% bootstrap_form form layout='inline'%}
                        {% buttons %}
                            <button type="submit" class="btnSubmit">
                                Entrar
                            </button>
                        {% endbuttons %}
                    </form>
            </div>
        </div>
      </div>
    </div>
{% endblock %}
